<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee World</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <button id="splitBtn">探索咖啡世界</button>
    <div class="image-container">
      <div class="image-box" id="img1">
        <img src="images/latte.jpg" alt="Latte">
        <div class="caption">拿鐵</div>
      </div>
      <div class="image-box" id="img2">
        <img src="images/cappuccino.jpg" alt="Cappuccino">
        <div class="caption">卡布奇諾</div>
      </div>
      <div class="image-box" id="img3">
        <img src="images/mocha.jpg" alt="Mocha">
        <div class="caption">摩卡</div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>關於我們</h2>
    <p>我們是一群熱愛咖啡的職人，致力於用心打造每一杯咖啡，讓你感受濃厚香氣與職人工藝的結合。</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>我們的特色</h2>
    <ul>
      <li>☕ 精選咖啡豆烘焙技術</li>
      <li>🍫 特調配方研發</li>
      <li>🌿 永續環保理念</li>
    </ul>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>招牌咖啡</h2>
    <div class="project">
      <img src="images/latte.jpg" alt="Latte">
      <p>香滑濃郁的拿鐵，奶香與咖啡的完美結合。</p>
    </div>
    <div class="project">
      <img src="images/cappuccino.jpg" alt="Cappuccino">
      <p>細緻綿密的奶泡層，經典不敗的卡布奇諾。</p>
    </div>
    <div class="project">
      <img src="images/mocha.jpg" alt="Mocha">
      <p>濃郁巧克力與咖啡的絕妙搭配，甜中帶香。</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>聯絡我們</h2>
    <form>
      <input type="text" placeholder="你的名字">
      <input type="email" placeholder="Email">
      <textarea placeholder="留言內容..."></textarea>
      <button type="submit">送出</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
